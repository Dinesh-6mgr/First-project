<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-blue-100 justify-center items-center p-4 relative">

    <div>
        <p class="text-2xl">Enter any number</p>
        <br>
        <div class="text-2xl flex gap-5">
            <button id="add" class="bg-blue-500 px-2 rounded-sm">+</button>
            <p id="num">10</p>
            <button id="sub" class="bg-blue-500 px-2 rounded-sm">-</button>
        </div>
    </div>

    <script>
        let numb = document.getElementById("num").textContent;
        let num = Number(numb)
        const add = document.getElementById("add");
        const sub = document.getElementById("sub");
        const numBox = document.getElementById("num");
            num.innerText= 10;
        add.addEventListener("click", function () {
            num = num + 1;
            numBox.innerText = num;
        });

        sub.addEventListener("click", function () {
            num = num - 1;
            numBox.innerText = num;
        });
    </script>
</body>

</html>
