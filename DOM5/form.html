<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-blue-100 flex justify-center items-center p-4 relative">

    <!-- Toast -->
    <div id="toast"
        class=" hidden absolute   top-1 right-3 px-4 py-3 rounded-md shadow-lg text-white font-medium transition-all duration-500">
    </div>

    <!-- REGISTRATION FORM -->
    <div class="bg-blue-200 rounded-xl w-full max-w-3xl border p-10">
        <h1 class="text-gray-700 font-semibold text-3xl text-center pb-6">REGISTRATION FORM</h1>

        <form id="regForm" class="space-y-6 w-full">

            <div>
                <h2 class="text-2xl text-center pb-4">General Information</h2>
                <p class="pb-3 text-xl">Name:</p>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name"
                    class="border rounded-sm p-2 w-full">
            </div>

            <!-- Gender -->
            <div class="flex items-center gap-6">
                <span class="text-xl">Gender:</span>
                <label class="flex items-center gap-2">
                    <input type="radio" name="gender" value="Male"> Male
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="gender" value="Female"> Female
                </label>
            </div>

            <!-- Email -->
            <div class="flex flex-col gap-2">
                <label class="text-xl">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email"
                    class="border rounded-sm p-2 w-full">
            </div>

            <!-- Phone -->
            <div class="flex flex-col gap-2">
                <label class="text-xl">Phone Number</label>
                <input type="text" id="phoneNo" name="phoneNo" placeholder="Enter your Phone No"
                    class="border rounded-sm p-2 w-full">
            </div>

            <!-- Password -->
            <div class="flex flex-col gap-2">
                <label class="text-xl">Password</label>
                <input type="password" id="password" name="password" placeholder="Create password"
                    class="border rounded-sm p-2 w-full">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"
                    class="border rounded-sm p-2 w-full">
            </div>

            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script>
        function showToast(message, type = "err") {
            const toast = document.getElementById("toast");
            console.log(type)
            toast.innerText = message;

            toast.classList.add(type == "success" ? "bg-green-500" : "bg-red-500");

            toast.classList.remove("hidden");


        }


        document.getElementById("regForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let fullname = document.getElementById("fullname").value.trim();
            let gender = document.querySelector("input[name='gender']:checked")?.value;
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phoneNo").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            const symbol = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])/;

            if (!fullname || !gender || !email || !phone || !password || !confirmPassword) {
                return showToast("All fields are mandatory");
            }
            if (phone.length !== 10) {
                return showToast("Phone number should be 10 digits");
            }
            if (!phone.startsWith('98') && !phone.startsWith('97')) {
                return showToast("Invalid mobile number (must start with 98 or 97)");
            }
            if (password.length < 8) {
                return showToast("Password must be at least 8 chars");
            }
            if (!symbol.test(password)) {
                return showToast("Password must contain A-Z, a-z, number, special char");
            }
            if (password !== confirmPassword) {
                return showToast("Passwords do not match");
            }

            showToast("Registration Successful!", "success");
            console.log({ fullname, gender, email, phone });
        });
    </script>

</body>

</html>
